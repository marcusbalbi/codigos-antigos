<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <script src="js/jquery-1.8.1.js" type="text/javascript"></script>
        <script src="js/modernizr.custom.73766.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        
        
        <script type="text/javascript">
        $(document).ready(function(){

        if(!Modernizr.input.placeholder){


                $('[placeholder]').focus(function() {
                var input = $(this);
                if (input.val() == input.attr('placeholder')) {
                        input.val('');  
                        input.removeClass('placeholder');
                }
                }).blur(function() {
                var input = $(this);
                if (input.val() == '' || input.val() == input.attr('placeholder')) {
                        input.addClass('placeholder');
                        input.val(input.attr('placeholder'));
                }
                }).blur();
                $('[placeholder]').parents('form').submit(function() {
                $(this).find('[placeholder]').each(function() {
                        var input = $(this);
                        if (input.val() == input.attr('placeholder')) {
                        input.val('');
                        }
                })
                });

        }
        });

        </script>
        
        
    </head>
    <body>
        <form id="create_account" method="post" action="/signup">
            <fieldset id="signup">
                <legend>Criação de conta</legend>
                <ol>
                    <li>
                        <label for="first_name">Nome:</label>
                        <input type="text" id="first_name" name="first_name" autofocus="true" placeholder="Pedro">
                    </li>
                     <li>
                        <label for="last_name">Sobrenome:</label>
                        <input type="text" id="first_name" name="last_name"  placeholder="Pedreira">
                    </li>
                     <li>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="usuario@exemplo.com">
                    </li>
                     <li>
                        <label for="password">Senha:</label>
                        <input type="password" id="password" name="password" >
                    </li>
                    <li>
                        <label for="password_confirmation">Confirmação de senha:</label>
                        <input type="password" id="password_confirmation" name="password_confirmation" value="" autocomplete="off">
                    </li>
                    <li><input type="submit" value="sign up" </li>
                    
                </ol>
            </fieldset>
        </form>
        
    </body>
</html>
